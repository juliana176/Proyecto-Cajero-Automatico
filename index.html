  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero automatico</title>
    <link rel="shortcut icon" href="./img/img.png"  type="image/x-icon"/>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="alert alert-dismissible" role="alert" id="liveAlert">
    </div>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmgqQvTo-N0jXZ-jQdapKq9KcL0tyna6-4FiPcF8SJjqas_Nb8w1CpJCJUmPNM9wCqCMM&usqp=CAU" alt="">
    </div>
  
    <div class="block" id="seccionLogin">
      <main class="container mt-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <form action="">
              <div class="mb-3">
                <label for="txt-user" class="form-label" ></label><span class="material-icons">
                    person </span>Usuario:
                <input type="email" class="form-control"  name="txt-user" id="txt-user"  /> 
         
              
            </div>

              <div class="mb-3">
                <label for="txt-pass" class="form-label">
                    <span class="material-icons">
                        password
                        </span>
                    Contrase√±a:</label>
                <input type="password" class="form-control" name="txt-pass" id="txt-pass"  /> 
             </div>
                
              <div class="mb-3 form-check">
                <input type="checkbox"   class="form-check-input" name="rb-sesion" id="rb-sesion" />
              <label class="form-check-label" for="rb-sesion" >  Mantener sesion abierta</label  >
              </div>
              <button type="button" class="btn btn-primary" id="btn-login">
             LOGIN
              </button>
              <button class="btn btn-primary" type="button"id="btn-crear-cuenta">CREAR CUENTA</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div  id ="seccionPrincipal">

    <div class="d-grid gap-2 col-6 mx-auto ">
      <H1>BIENVENIDOS </H1>
     
      <button class="btn btn-success" type="button"id="btn-ingresar">INGRESAR MONTO</button>
      <button class="btn btn-danger" type="button"id="btn-retirar">INGRESAR MONTO A RETIRAR</button>
      <button class="btn btn-primary" type="button"id="btn-consultar">CONSULTAR SALDO</button>
      </div>
   
        
   
  <div class="container mt-3">
  <div class="row justify-content-center">
 <div class="col-12 col-md-4">
  
            <div id="seccionIngresarMonto">
              <input id="input-ingreso" type="number" placeholder="Cantidad a ingresar"/>
              <button id="btn-aceptar-ingreso">Ingresar cantidad</button>
              <p id="p-saldo-ingresado"></p>
              <p id="p-nuevo-saldo"></p>
            </div>

            <div id="seccionRetirarMonto">
              <input
                id="input-retiro"
                type="number"
                placeholder="Cantidad a retirar"
              />
              <button id="btn-aceptar-retiro">Ingresar cantidad a retirar</button>
              <p id="p-nuevo-saldo"></p>
              <p id="p-saldo-retirado"></p>
            </div>
          
            <div id="seccionConsultarMonto">
              
              <p id="saldoD"></p>
            </div>
          </div>
  </div>
</div>

   

    <script src="index.js"></script>
  </body>
</html>
